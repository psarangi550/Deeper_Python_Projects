<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .middle {
            font-size: 20px;
            margin-left: 280px;
            font-weight: italic;
        }
    </style>
</head>

<body>

        <h1>Hello &#xA0; Good Morning</h1>

        <h1>Hello &#128516; Good Morning</h1>
